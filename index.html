<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <div class="container">
        <div class="todo">
            <h3 class="header">ToDo List</h3>
            <div class="input-div">
                <input type="text" name="text" id="text" placeholder="Enter your ToDos here">
            </div>

            <ul id="list-items">
                <li class="list-items">First Task</li>
                <li class="list-items">Second Task</li>
                <li class="list-items">Thirs Task</li>
            </ul>

            <script src="./script.js"></script>
        </div>
    </div>
</body>
</html>
